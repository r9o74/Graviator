<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graviator: Neon Horizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fugaz+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser JSX/TS compilation (Essential for GitHub Pages without build tools) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        /* Error display for debugging */
        #error-display {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 9999;
            display: none;
            font-size: 12px;
            max-width: 90vw;
            word-break: break-all;
        }
        
        ::-webkit-scrollbar { display: none; }
        .neon-text-shadow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
        .font-fugaz { font-family: 'Fugaz One', cursive; }
        .font-comfortaa { font-family: 'Comfortaa', sans-serif; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

    <script>
        // Debugger: Catch errors and show them on screen
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div>Error: ${msg} <br/>@ ${url}:${lineNo}</div>`;
            }
            return false;
        };
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display"></div>

    <!-- 
      Notice: We use type="text/babel" and data-type="module" so Babel can handle the JSX and ESM imports.
      The data-presets ensures it understands React and TypeScript.
    -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="react,typescript" 
        src="index.tsx">
    </script>
</body>
</html>
