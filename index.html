<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graviator: Neon Horizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fugaz+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel: .tsxファイルをブラウザで実行可能にするためのトランスパイラ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        #error-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-family: monospace;
            z-index: 99999;
            display: none;
            box-sizing: border-box;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        ::-webkit-scrollbar { display: none; }
        .neon-text-shadow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
        .font-fugaz { font-family: 'Fugaz One', cursive; }
        .font-comfortaa { font-family: 'Comfortaa', sans-serif; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
        // エラーが発生した際に画面上に表示する
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div>[Error] ${msg}<br/><small>at ${url}:${lineNo}:${columnNo}</small></div><hr/>`;
            }
            return false;
        };
        // Promiseの拒否もキャッチ
        window.onunhandledrejection = function(event) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div>[Unhandled Rejection] ${event.reason}</div><hr/>`;
            }
        };
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display"></div>

    <!-- 
      CRITICAL: data-type="module" を指定することで、Babelがimport構文を正しく処理します。
      また、presetsにtypescriptとreactを指定して .tsx を解釈させます。
    -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="typescript,react" 
        src="index.tsx">
    </script>
</body>
</html>
